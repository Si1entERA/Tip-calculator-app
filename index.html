<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>


</head>
<body>

  <main>
    <header>
      <h1>SPLI</h1>
      <h1>TTER</h1>
    </header>
    <section class="container">

      <!-- BILL START -->
      <section class="top">
          <p class="sub-title">Bill</p>
        <section class="bill">
          <img src="./images/icon-dollar.svg" alt="dollar icon">
          <input type="text" value="142.55">
        </section>
      </section>
      <!-- BILL END -->

      <!-- SELECT TIP START -->
        <section class="middle">
          <p class="sub-title">Select Tip %</p>
          <section class="tip-percentage">
            <button class="percentage">5%</button>
            <button class="percentage">10%</button>
            <button class="percentage">15%</button>
            <button class="percentage">25%</button>
            <button class="percentage">50%</button>
            <input type="text" value="Custom">
          </section>
        </section>

        <section class="top">
          <p class="sub-title">Number of People</p>
        <section class="bill">
          <img src="./images/icon-person.svg" alt="person icon">
          <input type="text" value="5">
        </section>
      </section>
      <!-- SELECT TIP END -->

      <!-- AMOUNT START -->
        <section class="bottom">
          <section class="tip-amount">
            <section class="desc">
              <p>Tip Amount</p>
              <p>/ person</p>
            </section>
            <section class="person-price">
              <p><span>$</span>4.27</p>
            </section>
          </section>

          <section class="total-amount">
            <section class="desc">
              <p>Total</p>
              <p>/ person</p>
            </section>
            <section class="person-price">
              <p><span>$</span>32.79</p>
            </section>
          </section>
          </section>
        </section>
      <!-- AMOUNT END -->
    </section>
  </main>

  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->

</body>
</html>
