<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="tip calculator app">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <main>
    <header>
      <h1>S P L I</h1>
      <h1>T T E R</h1>
    </header>
    <section class="container">

      <!-- BILL START -->
      <section class="left-side">
        <section class="top">
          <p class="sub-title">Bill</p>
        <section class="bill" id="billAmountInput">
          <img src="./images/icon-dollar.svg" alt="dollar icon">
          <input type="text" class="bill-amount" placeholder="142.55">
        </section>
        <section class="bill-error-box">
          <p class="bill-error">Bill amount can't be zero!</p>
        </section>

      </section>
      <!-- BILL END -->

      <!-- SELECT TIP START -->
        <section class="middle">
          <p class="sub-title">Select Tip %</p>
            <section class="tip-percentage">
              <button class="percentage" value ="5">5%</button>
              <button class="percentage" value ="10">10%</button>
              <button class="percentage" value="15">15%</button>
              <button class="percentage" value="25">25%</button>
              <button class="percentage" value="50">50%</button>
              <input type="text" class="customTip" id="customTip" placeholder="Custom">
            </section>
        </section>

        <section class="top">
            <p class="sub-title">
              Number of People
              <span class="error">Can't be zero!</span>
            </p>
          <section class="bill" id="numOfPeopleInput">
            <img src="./images/icon-person.svg" alt="person icon">
            <input type="text" class="numOfPeople">
          </section>
        </section>
      </section>
      <!-- SELECT TIP END -->

      <!-- AMOUNT START -->
        <section class="bottom">
          <section class="amount-section">
            <section class="tip-amount">
              <section class="desc">
                <p>Tip Amount</p>
                <p>/ person</p>
              </section>
              <section class="person-price">
                <span>$</span><p class="tip-per-person">4.27</p>
              </section>
            </section>
  
            <section class="total-amount">
              <section class="desc">
                <p>Total</p>
                <p>/ person</p>
              </section>
              <section class="person-price">
                <span>$</span><p class="total-per-person">32.79</p>
              </section>
            </section>
          </section>
          <button class="reset">RESET</button>
          </section>
        </section>
      <!-- AMOUNT END -->
    </section>
  </main>

</body>

<script src="main.js"></script>
</html>
